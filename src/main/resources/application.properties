spring.application.name=spark-rest-api

## 서버 포트
server.port=8040

## 터미널 칼라 출력
spring.output.ansi.enabled=ALWAYS

## 로깅
logging.pattern.console=%clr(%-5level){green} %clr(%logger{36}.%M\\(\\)){cyan}: %msg%n
logging.level.root=INFO

## 파일 업로드
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# 데이터베이스
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@kosa164.iptime.org:50004:xe
spring.datasource.username=spring
spring.datasource.password=oracle

# MyBatis
mybatis.config-location=classpath:mybatis/mapper-config.xml
# mybatis.mapper-locations=classpath:mybatis/mapper/*.xml  
mybatis.mapper-locations=classpath:mybatis/mapper/**/*.xml

## JMX 끄기 실제로 개발할 땐 원격 JMX 모니터링 잘 안 쓰니까, 그냥 꺼버려도 됨.
spring.jmx.enabled=false
